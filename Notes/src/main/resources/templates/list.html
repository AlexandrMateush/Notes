<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
</head>
<body>
<h1>Note List</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Action</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td>
            <a th:href="@{/note/edit(id=${note.id})}">Edit</a>
            <a th:href="@{/note/delete(id=${note.id})}">Delete</a>
        </td>
    </tr>
</table>
<h2>Add Note</h2>
<form action="/note/add" method="post" th:object="${newNote}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
